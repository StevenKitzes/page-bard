<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        height: auto;
        margin: 0px;
        padding: 8px;
        text-align: center;
        width: 360px;
      }
      h1 {
        margin-bottom: 4px;
      }
      img {
        margin-right: 8px;
      }
      .control {
        align-items: center;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
        margin: 4px;
        width: 100%;
      }
      .control:hover {
        border: 2px solid orange;
        cursor: pointer;
      }
      #controls {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        padding: 8px;
      }
    </style>
  </head>
  <body id="page-song-body">
    <h1>Page Song</h1>
    <div id="controls">
      <div id="play-domain" class="control">
        <img src="icons/play-button-48.png" /> Let Page Song determine page's character
      </div>
      <h3>You can choose a scale manually below:</h3>
      <div id="play-ionian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Ionian mode
      </div>
      <div id="play-dorian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Dorian mode
      </div>
      <div id="play-phrygian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Phrygian mode
      </div>
      <div id="play-lydian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Lydian mode
      </div>
      <div id="play-mixolydian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Mixolydian mode
      </div>
      <div id="play-aeolian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Aeolian mode
      </div>
      <div id="play-locrian" class="control">
        <img src="icons/play-button-48.png" /> Play page in Locrian mode
      </div>
    </div>
    <script src="controls.js"></script>
  </body>
</html>
